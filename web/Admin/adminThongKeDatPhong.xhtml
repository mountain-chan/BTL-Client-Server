<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Thống kê - Đăt phòng</title>
    </head>
    <h:body>
        <ui:composition template="AdminTemplate/template.xhtml" >
            <ui:param name="danhmuchoatdong" value="tkdatphongdoanhthu" />
            <ui:param name="tieudenoidung" value="Quản lý - Thống đặt phòng doanh thu"/>
            <ui:define name="content">
                <div class="col-md-2 col-xl-3">
                    <h:form>
                        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                            <p:outputLabel  value="Năm :" />
                            <p:selectOneMenu id="console" value="#{beanDatPhongDoanhSo.namTK}" style="width:150px">
                                <f:selectItems value="#{beanDatPhongDoanhSo.dsNam}" />
                                <p:ajax event="change" update="chrDatPhongThangTheoNam" listener="#{beanDatPhongDoanhSo.changeNamTK}" />
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </h:form>
                </div>
                <div class="col-md-10 col-xl-9">
                    <h:form>
                        <h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5">
                            <p:outputLabel  value="so sánh :" />
                            <p:selectOneMenu id="console" value="#{beanDatPhongDoanhSo.namSS}" style="width:150px">
                                <f:selectItems value="#{beanDatPhongDoanhSo.dsNam}" />
                                <p:ajax event="change" update="chrDatPhongThangTheoNam" listener="#{beanDatPhongDoanhSo.changeNamSS}" />
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </h:form>
                </div>

                <p:panel  style="width: 100%;" >
                    <p:chart id ="chrDatPhongThangTheoNam" type="line"  model="#{beanDatPhongDoanhSo.bdDatPhongNam}" style="width: 100%; margin: " 
                             rendered="#{beanDatPhongDoanhSo.bdDatPhongNam != null}"/>
                </p:panel>


                <br/>
    
                <div class="col-md-12 col-xl-12" style="margin-top: 50px;">
                    <h:form>
                        <h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5">
                            <p:outputLabel  value="Khoảng :" />
                            <p:selectOneMenu id="console" value="#{beanDatPhongDoanhSo.khoangNam}" style="width:150px">
                                <f:selectItem itemLabel="3 Năm" itemValue="3" />
                                <f:selectItem itemLabel="5 Năm" itemValue="5"/>
                                <f:selectItem itemLabel="10 Năm" itemValue="10" />
                                <p:ajax event="change" update="chrDatPhongDoanhThu5Nam" listener="#{beanDatPhongDoanhSo.changeKhoangNam}" />
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </h:form>
                </div>

                <p:panel  style="width: 100%;">
                    <p:chart id ="chrDatPhongDoanhThu5Nam" type="line" model="#{beanDatPhongDoanhSo.bdDatPhongDanhThu5Nam}" style="height:300px ;width: 100%;" 
                             rendered="#{beanDatPhongDoanhSo.bdDatPhongDanhThu5Nam != null}" />
                </p:panel>


            </ui:define>

        </ui:composition>
    </h:body>

</html>
