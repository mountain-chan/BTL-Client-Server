<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <p:dialog id="dangnhap" widgetVar="dialog_dangnhap" modal="true" resizable="false" width="500" header="Đăng Nhập" showEffect="fade" hideEffect="fade" closable="true" appendTo="@(body)" style="text-align: center">
        <h:form>
            <div class="form-dang-nhap">
                <p:outputLabel value="Tài Khoản"/><br/>
                <p:inputText style="width: 100%" id="tenTaiKhoanLogin"  value="#{beanNguoiDung.taiKhoanDangNhap.tenTaiKhoan}" placeholder="Tên Tên Khoản ..."/>
                <p:message for="tenTaiKhoanLogin" />
                <p:outputLabel value="Mật Khẩu"/>
                <p:password style="width: 100%" id="matKhauLogin" value="#{beanNguoiDung.taiKhoanDangNhap.matKhau}" placeholder="Mật Khẩu ..."/>
                <p:message for="matKhauLogin"/>

                <div style="margin: 10px 0px 10px 5px">
                    <p:selectBooleanCheckbox style="margin-right: 15px"/>
                    <span>Tự động đăng nhập</span>
                </div>
                <p:commandButton value="Đăng Nhập" update="@form msg head-dangnhap " action="#{beanNguoiDung.dangNhap()}" style="width: 100%; margin-top: 15px;"/><br/><br/>
                <span>Nếu chưa có tài khoản, </span><p:commandLink value="Đăng Ký"/>
            </div>
        </h:form>
    </p:dialog>

    <p:dialog id="dangky" widgetVar="dialog_dangky" modal="true" resizable="true" width="600" header="Đăng Ký" showEffect="fade" hideEffect="fade" closable="true" appendTo="@(body)" style="text-align: center">
        <h:form>
            <div class="form-dang-ky">
                <p:outputLabel value="Tài Khoản"/><br/>
                <p:inputText id="taiKhoanDK" style="width: 100%" value="#{beanNguoiDung.taiKhoanDangNhap.tenTaiKhoan}" placeholder="Tên Tên Khoản ..."/>
                <p:message for="taiKhoanDK" />
                <p:outputLabel value="Mật Khẩu"/><br/>
                
                <p:password id="matKhauDK" style="width: 100%"  match="nhapLaiMatKhauDK" label="Mật khẩu không trùng khớp ( "  value="#{beanNguoiDung.matKhauMoi.matKhauMoi}"  placeholder="Mật Khẩu ..."/>
                <p:message for="matKhauDK" />
                <p:outputLabel value="Nhập lại Mật Khẩu"/><br/>
                <p:password id="nhapLaiMatKhauDK" style="width: 100%" label=")" value="#{beanNguoiDung.matKhauMoi.xacThucMatKhau}" placeholder="Nhập lại Mật Khẩu ..."/>
                <p:message  for="nhapLaiMatKhauDK" />
                
                <p:outputLabel value="Họ Tên"/><br/>
                <p:inputText id="hoTenDK" style="width: 100%"  value="#{beanNguoiDung.taiKhoanDangNhap.hoTen}" placeholder="Tên của bạn ..."/>
                <p:message for="hoTenDK" />
                <div style="margin: 15px 0px 5px 5px">
                    <p:outputLabel value="Giới Tính"/>
                    <p:selectBooleanCheckbox value="#{beanNguoiDung.taiKhoanDangNhap.gioiTinh}" style="margin: 0 15px 0 15px"/>
                    <span>Tích vào nếu là Nam</span>
                </div>
                <p:outputLabel value="Số Điện Thoại"/><br/>
                <p:inputText id="sdtDK" style="width: 100%" value="#{beanNguoiDung.taiKhoanDangNhap.soDienThoai}" placeholder="Số điện thoại ..."/> 
                <p:message for="sdtDK" />
                <p:outputLabel value="Email"/><br/>
                <p:inputText id="emailDK" style="width: 100%;" value="#{beanNguoiDung.taiKhoanDangNhap.email}" placeholder="Email ..."/>
                <p:message for="emailDK" />
                <p:commandButton value="Đăng Ký" update="@form msg" action="#{beanNguoiDung.dangKy()}" style="width: 100% ; margin-top: 20px;"/><br/><br/>
                <span>Nếu đã có tài khoản, </span><p:commandLink value="Đăng Nhập"/>

            </div>


        </h:form>
    </p:dialog>

</ui:composition>
